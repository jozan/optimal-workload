<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimal workload</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrap">

    <header>
      <h1>Optimal workload</h1>
    </header>

    <div class="card card-one">

      <div class="controller">
        <div class="controller-slider">
          <div id="slider" class="slider"></div>
          <input id="target" type="text" class="controller-input">
        </div>
        <div class="actions">
          <button id="optimize">Optimize!</button>
          <button id="edit-options" class="hidden">Edit options</button>
        </div>
      </div>

      <div class="content optimized-courses">
        <table>
          <thead>
            <tr>
              <th>Course name</th>
              <th>Credits</th>
              <th>Workload</th>
            </tr>
          </thead>
          <tbody id="courses"></tbody>
        </table>
      </div>

      <div class="content all-courses">
        <table>
          <thead>
            <tr>
              <th>Course name</th>
              <th>Credits</th>
              <th>Workload</th>
            </tr>
          </thead>
          <tbody id="all-courses"></tbody>
        </table>
      </div>

    </div>

  </div>

</body>
  <script src="js/app.js"></script>
</html>
