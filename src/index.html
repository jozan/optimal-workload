<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimal workload</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrap">

    <header>
      <h1>Optimal workload</h1>
    </header>

    <div class="card card-one">

      <div class="controller">
        <div class="controller-slider">
          <div id="slider" class="slider"></div>
          <input id="target" type="text" class="controller-input">
        </div>
        <div class="actions">
          <button id="optimize" class="button button--nina" data-text="Optimize!">
            <span>o</span><span>p</span><span>t</span><span>i</span><span>m</span><span>i</span><span>z</span><span>e</span><span>!</span></button>
          <button id="edit-options" class="button button--nina" data-text="Edit options">
            <span>e</span><span>d</span><span>i</span><span>t</span> <span>o</span><span>p</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span></button>
        </div>
      </div>

      <div class="content optimized-courses">
        <table>
          <thead>
            <tr>
              <th>Course name</th>
              <th>Credits</th>
              <th>Workload</th>
            </tr>
          </thead>
          <tbody id="courses"></tbody>
        </table>
      </div>

      <div class="content all-courses">
        <table>
          <thead>
            <tr>
              <th>Course name</th>
              <th>Credits</th>
              <th>Workload</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody id="all-courses"></tbody>
        </table>

        <form id="add-new-row">
          <input type="text" required class="cell-add-new" placeholder="Course">
          <input type="text" required class="cell-add-new" placeholder="Credits">
          <input type="text" required class="cell-add-new" placeholder="Workload">
          <button type="submit" class="button">Add</button>
        </form>

      </div>

    </div>

  </div>

</body>
  <script src="js/app.js"></script>
</html>
